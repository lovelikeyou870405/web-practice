<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/web-03.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/webfonts/fa-solid-900.woff2">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
</head>
<body>
    <h1>hello world</h1>
    <div id="app">
        <p><span v-pre>{{message}} : </span>{{message}}</p>
        <button type="button" class="btn btn-primary" @click='sayHi($event)'>{{Primary()}}</button>
        <form>
            <div class="form-group">
              <input type="text" class="form-control" v-model='yourname' id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary" @click='sayName'>Submit</button>
        </form>
    </div>

    <i class="material-icons">face</i>
    <i class="material-icons">help</i>
    <i class="material-icons">functions</i>

    <div id="app1">
        <select class="form-control" v-model="item">
            <option v-for="section in sections" value=section :style='fontStyle' @click='setText($event)'>{{section}}</option>
        </select>
        <h1>{{meg}}</h1>   
    </div>

    <div id="app2">
        <h1 :class='{testA:isA,testB:isB}'>this is test.</h1>
        <a href="#" @click="changeAB()">touch</a>
    </div>

    <div id="app3">
        <form>
            <label for="app3-textbox">請輸入文字 : </label>
            <input type='text' id="app3-textbox" v-model='yourText' class="form-control" placeholder="文字" @keyup.ctrl.space.prevent='keyPress'>
            <button type="submit" class="btn btn-primary" @click.prevent='clickBtn' @click.right.prevent='rightPress'>按鈕</button>
            <input type='text' id="app3-textbox2" class="form-control" readonly :placeholder='yourStr'>
        </form>
    </div>

    <div id="app4">
        <label for='app4-select'>請選擇文字</label>
        <select class="form-control" v-model='selected'>
            <option value="" disabled>請選擇</option>
            <option v-for='selection in selections' :value='selection.title'> {{selection.title}} </option>
        </select>
        <button class='mt-3 ml-2 col-sm-2 btn-primary btn' type="button" @click='changeSelection'>touch me</button>
    </div>

    <div id="app5">
        <todo @additem='addItem'></todo>
        <ul>
            <li v-for='todo in todos' @click='removeItem(todo)'> {{todo}} </li>
        </ul>
    </div>

    <template id='todoUI'>
        <div>
            <label>待辦事項</label>
            <input type="text" @keyup.enter = 'newItem'>
        </div>
    </template>
</body>

<script src="./js/vue.js"></script>
<script src="./js/web-03.js"></script>

</html>
