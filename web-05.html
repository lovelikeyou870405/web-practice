    <div id="app" class="container">
        <div class="row">
            <div class="col text-center">
                <h3>Firebase Google Authectication 認證</h3>
                <button class="btn btn-primary" type="button" @click="signInWithGoogle" v-if="!issignedin">登入Google帳戶</button>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col text-center" v-if="issignedin">
                <img :src='photoURL' class="img-fluid">
                <div id="name">{{displayname}}</div>
                <div id="email">{{email}}</div>
                <p class="text-center">
                    <button @click="signOut" type="button" class="btn btn-success">登出</button>
                </p>
            </div>
        </div>
        <div class="row" v-if="isUser">
            <div class="col text-center">

        </div>
    </div>
